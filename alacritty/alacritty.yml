# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# 背景透明度
# window.opacity: 0
font:
  size: 15
  # 字体
  normal:
    family: 'SauceCodePro Nerd Font Mono'
    style: Regular
  bold:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold
  italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold Italic

  # 细描边
  use_thin_strokes: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# draw_bold_text_with_bright_colors: false

# custom_cursor_colors: true

window:
  # 边缘空白
  padding:
    x: 0
    y: 0
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000
  # 每次滚动行数
  multiplier: 20
  # 每次滚动行数（分屏时）
  faux_multiplier: 100
  # 自动滚动至最新行
  auto_scroll: true

# 颜色配置
colors: 
  cursor: 
    text: '0x000000'
    cursor: '0x00ff00'

# 光标配置
cursor:  
  # 光标样式
  style:
    # 光标形状
    #
    # 可以为下面的值:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # 光标闪烁状态
    #
    # 可以为下面的值:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off

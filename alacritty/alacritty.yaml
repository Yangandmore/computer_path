# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# 背景透明度
# window.opacity: 0
font:
  size: 15
  # 字体
  normal:
    family: 'SauceCodePro Nerd Font Mono'
    style: Regular
  bold:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold
  italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'SauceCodePro Nerd Font Mono'
    style: Bold Italic

  # 细描边
  use_thin_strokes: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# draw_bold_text_with_bright_colors: false

# custom_cursor_colors: true

window:
  # 边缘空白
  padding:
    x: 0
    y: 0
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000
  # 每次滚动行数
  multiplier: 20
  # 每次滚动行数（分屏时）
  faux_multiplier: 100
  # 自动滚动至最新行
  auto_scroll: true

